<!DOCTYPE html>
<html lang="es" id="inicio">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GM Music Player</title>
  <link rel="icon" type="image/svg+xml" href="img/global/favicon.svg">
  <link rel="stylesheet" type="text/css" href="css/global/reset.css">
  <link rel="stylesheet" type="text/css" href="css/global/fonts.css">
  <link rel="stylesheet" type="text/css" href="css/global/style.css">
  <link rel="stylesheet" type="text/css" href="css/global/responsive.css">
</head>

<body>
  <header>
    <div class="header-menu-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M4 6l16 0" />
        <path d="M4 12l16 0" />
        <path d="M4 18l16 0" />
      </svg>
    </div>
    <div class="header-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ed333b"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-vinyl">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M16 3.937a9 9 0 1 0 5 8.063" />
        <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
        <path d="M20 4m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
        <path d="M20 4l-3.5 10l-2.5 2" />
      </svg>
      <p>Guimor Music</p>
    </div>
    <div class="header-search">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-search">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
        <path d="M21 21l-6 -6" />
      </svg>
      <p>Buscar canciones, álbumes, artistas o pódcasts</p>
    </div>
    <div class="header-user-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3584e4"
        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-user">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
        <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
      </svg>
    </div>
  </header>
  <main>
    <section>
      <aside class="menu"></aside>
      <div class="main-content"></div>
    </section>
    <section class="section-music-player">

    </section>
  </main>
  <footer></footer>
  <script src="js/global/main.js" async></script>
</body>

</html>
